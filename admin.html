<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "admin.css">
</head>
<body>
    
    <div class="org-insert">
        <form name="org-insert-form" method="post">
            <label for="orgName">Organization Name:</label>
            <input type="text" id="orgName" name="orgName"><br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description"><br><br>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
            <label for="website">Website:</label>
            <input type="text" id="website" name="webiste"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="fax">Fax:</label>
            <input type="text" id="fax" name="fax"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude"><br><br>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="schedule-insert">
        <form name="Schedule" method="post">
            <label for="serviceID">Service ID:</label>
            <input type="text" id="serviceID" name="serviceID"><br><br>
            <label for="day">Day:</label>
            <input type="text" id="day" name="day"><br><br>
            <label for="open">Opening time:</label>
            <input type="txt" id="open" name="open"><br><br>
            <label for="close">Closing time:</label>
            <input type="txt" id="close" name="close"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class = "service-insert">
        <form name="Services" method="post">
            <label for="orgID">Organization ID</label>
            <input type="text" id="orgID" name="orgId"><br><br>
            <label for="serviceName">Service name:</label>
            <input type="text" id="serviceName" name="serviceName"><br><br>
            <label for="serviceCategory">Service category:</label>
            <input type="text" id="serviceCategory" name="serviceCategory"><br><br>
            <input type="submit" value="Submit">
        </form>

    </div>

    <script src="admin.js"></script>
</body>
</html>
