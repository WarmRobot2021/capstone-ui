<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <h1> Welcome to Resourcenet!</h1>
    <h3> Please select a category: </h3>
    <div class="dropdown">
        <button onclick="getDropdown()" class="dropbtn">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#" onclick = "showCards('food')">Food</a>
            <a href="#" onclick = "showCards('homelessness')">Housing</a>
            <a href="#" onclick = "showCards('supplies')">Supplies</a>
            <a href="#" onclick = "showCards('education')">Education</a>
            <a href="#" onclick = "showCards('therapy')">Therapy</a>
            <a href="#" onclick = "showCards('substance abuse')">Substance Abuse</a>
            <a href="#" onclick = "showCards('health and wellness')">Health and Wellness</a>
        </div>
    </div> 
    <div class="views">
        <label>
            <input type="checkbox" id ="openView" name="openView" checked>
            Open Now
        </label>
        <label>
            <input type="checkbox" id="distanceView" name="distanceView" checked>Closest 
        </label>
    </div>
    <div class="results"></div>
        
    <script src="index.js"></script>
</body>
</html>
